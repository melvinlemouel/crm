<app-template-full-width [title]="title">
  <app-table-light *ngIf="clients" [headers]="headers">
    <tr *ngFor="let item of clients">
      <td>{{ item.name }}</td>
      <td>{{ item.totalCaHt | currency }}</td>
      <td>{{ item.totalCaHt | total : 1 : item.tva | currency }}</td>
      <td [appState]="item.state">
        <select (change)="updateState(item, $event)">
          <option *ngFor="let state of states" [value]="state" [selected]="item.state === state">{{state}}</option>
        </select>
      </td>
      <td>
        <app-icon-edit (click)="editClient(item.id)"></app-icon-edit>
        <app-icon-delete (click)="deleteClient(item.id)"></app-icon-delete>
      </td>
    </tr>
  </app-table-light>
  <app-btn label="add client" route="add"></app-btn>
</app-template-full-width>
